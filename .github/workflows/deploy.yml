name: Deploy to GitHub Pages

on:
  push:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build
      
      - name: Copy 404.html for GitHub Pages routing
        run: cp 404.html dist/portfolio-website/browser/
      
      - name: Copy app-ads.txt for AdMob verification
        run: cp app-ads.txt dist/portfolio-website/browser/
      
      - name: Verify build output
        run: |
          echo "Build output contents:"
          ls -la dist/portfolio-website/browser/
          echo "404.html exists:"
          test -f dist/portfolio-website/browser/404.html && echo "✅ 404.html copied successfully" || echo "❌ 404.html not found"
          echo "app-ads.txt exists:"
          test -f dist/portfolio-website/browser/app-ads.txt && echo "✅ app-ads.txt copied successfully" || echo "❌ app-ads.txt not found"
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist/portfolio-website/browser'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
